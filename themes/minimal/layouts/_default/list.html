{{ define "main" }}
{{ if .Content }}
<section>
	{{ .Content }}
</section>
{{ end }}
<section>
	<h1>{{ .Title }}</h1>
	<ul>
		{{ range .Pages }}
    		<li>
				{{ .Date | time.Format ":date_medium" }}
				<a href="{{ .Permalink }}">
					{{ .Title }}
				</a>
			</li>
		{{ end }}
	</ul>
</section>
{{ end }}
