{{ define "main" }}
<section>
	{{ .Content }}
</section>
<section>
	<h1>Posts</h1>
	<ul>
		{{ range where site.RegularPages "Type" "in" site.Params.mainSections }}
    		<li>
				{{ .Date | time.Format ":date_medium" }}
				<a href="{{ .Permalink }}">
					{{ .Title }}
				</a>
			</li>
		{{ end }}
	</ul>
</section>
{{ end }}
